{% load static %}

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Molle:400i&display=swap" rel="stylesheet">
</head>


<body>
    <div class="common">
        <header>
            <div class="wrapper">
              <div class="nav">
                  <div class="logo">
                    <a href="{% url 'search_page' %}" class="a_home">Weather</a>
                  </div>
                  <div class="navigation">
                      {% if user.is_authenticated %}
                          <a class="a" href="{% url 'search_page' %}">Search</a>
                          <a class="a" href="{% url 'logout' %}">Logout</a>
                          <a class="a" href="{% url 'user_cities_view' %}">Favourites</a>
                      {% else %}
                          <a class="a" href="{% url 'search_page' %}">Search</a>
                          <a class="a" href="{% url 'login' %}">Login</a>
                          <a class="a" href="{% url 'register' %}">Register</a>
                      {% endif %}
                  </div>
              </div>
            </div>
        </header>
      <main>
          {% block content %}
          {% endblock content %}
      </main>
    </div>


</body>
